<div class="container bg-light p-3">
   <div class="row ">
        <div class="col-md-4"  *ngFor="let c of everyCouses">
            <div class="card my-3">
                <div class="card-header">
                    <img [src]="c.image" class="card-img-top" height="200px">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">{{c.title}}</h5>
                    <p class="card-title">{{c.text}}</p>
                    <div class="row align-items-center">
                        <div class="col"><h6 class="text-center">{{c.type}}</h6></div>
                        <div class="col"><p><b>Price:{{c.price}}</b></p></div>
                    </div>
                    <div class="row">
                        <div class="col"><button class="btn btn-success" style="width: 100%;">Buy</button></div>
                        <div class="col"><button class="btn btn-secondary" style="width: 100%;">details</button></div>
                    </div>
                </div>
            </div>
        </div>
   </div>
</div>
