<div style="width: 60%; margin: auto;">
    <form>
        <span class="mx-2">Filter:</span>
        <input type="radio" class="form-check-input "
            name="All-courses" value="All-courses" id="All-courses">
        <label for="All-courses" class="mx-2">All-Courses({{this.all}})</label > 

        <input type="radio" class="form-check-input "
            name="free-courses" value="free-courses" id="Free-Courses">
        <label for="Free-Courses" class="mx-2">Free-Courses({{this.free}})</label>
        
        <input type="radio" class="form-check-input "
            name="Not-Free-Courses" value="Not-Free-Courses" id="Not-Free-Courses">
        <label for="Not-Free-Courses" class="mx-2">Not-Free-Courses({{notFree}})</label>
    </form>
</div>
